<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>players</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Players</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let player of players">
      <pre>{{player | json}}</pre>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" (click)="openAddPlayerModal()">Add Player</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
